<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- CSS STYLES -->
        <link rel="stylesheet" href="./CSS/style.css">
        <!-- WEBSITE ICON -->
        <link rel="shortcut icon" href="./IMG/quiz-logo.webp" type="image/x-icon">
        <!-- WEBSITE NAME -->
        <title>QUIZES</title>
    </head>
    <body>

        <header>

            <div class="header header-1">
                <button>
                    <a href="">LOG IN</a>
                </button>
                <button>
                    <a href="">SIGN UP</a>
                </button>
            </div>

            <div class="header header-2">
                <div class="company__container">
                    <img src="./IMG/quiz-logo.webp" alt="">
                    <h1>WORLDQUIZ</h1>
                </div>

                <div class="user__container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
            </div>

            <div class="header header-3">
                <nav class="header__navbar">
                    <ul class="">
                        <li class="active">
                            <a href="">HOME</a>
                        </li>
                        <li>
                            <a href="">ABOUT</a>
                        </li>
                        <li>
                            <a href="">BLOG</a>
                        </li>
                        <li>
                            <a href="">TAKE TEST</a>
                        </li>
                        <li>
                            <a href="">SUPPORT</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <section class="test__section">
                <div class="test__container">

                    <div class="test-title__container">
                        <h1>
                            <span class="class="test-title__content"></span><span>TEST</span>
                        </h1>
                    </div>

                    <div class="question-score__container">
                        <h3>
                            Question : 
                            <span class="test__questions-answerd" id="test__questions-answerd">1</span>
                            <span>/</span>
                            <span class="test__max-questions" id="test__max-questions">10</span>
                        </h3>

                        <h3 class="">
                            Score : <span class="user__score" id="user__score">0</span>
                        </h3>
                    </div>

                    <div class="test-question__container">
                        <h1 class="test-questio__content" id="test-questio__content">76/4 = ?</h1>
                    </div>

                    <div class="question__container">
                        <h3 class="question__content">Choose correct one:</h3>
                    </div>
                    
                    <div class="test-options__container">
                        <div class="test-option__container">
                            <h1 class="test-answer__content">65</h1>
                        </div>

                        <div class="test-option__container">
                            <h1 class="test-answer__content">45</h1>
                        </div>

                        <div class="test-option__container">
                            <h1 class="test-answer__content">15</h1>
                        </div>

                        <div class="test-option__container">
                            <h1 class="test-answer__content">100</h1>
                        </div>
                    </div>

                    <div class="toggle__buttons">
                        <button class="retake-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                            </svg>
                            <span>RETAKE TEST</span>
                        </button>
                        <button class="skip-btn">
                            <span>SKIP</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                            </svg>
                        </button>
                    </div>
                    

                </div>

            </section>
        </main>

        <footer>

        </footer>
        
        <script type="module" src="./JS/script.js"></script>
    </body>
</html>
